<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Link</title>
</head>
<body>

<a href="youtube://">YouTube Uygulamasını Aç</a>

<script>
    function openYouTubeApp() {
        var youtubeURL = 'youtube://';
        var appURL = 'https://www.youtube.com/';

        window.location.href = youtubeURL;

        setTimeout(function() {
            window.location.href = appURL;
        }, 500);
    }
</script>

</body>
</html>
